<ion-header>
  <ion-navbar>
    <ion-title>
      Obelisk Studios
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div id="obeliskStudios-container1">
    <h1 id="obeliskStudios-heading1" style="color:#000000;text-align:center;">
      Heading
    </h1>
    <div id="obeliskStudios-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Some friendly
        <strong>
          markdown
        </strong>
      </p>
    </div>
  </div>
  <div class="spacer" style="width:300px;height:43px;" id="obeliskStudios-spacer1"></div>
  <ion-card id="obeliskStudios-card23">
    <ion-list>
      <ion-item color="none" id="obeliskStudios-list-item9">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Item
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="obeliskStudios-list-item-container5">
        <div id="obeliskStudios-markdown6" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="obeliskStudios-list-item10">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="obeliskStudios-card24">
    <ion-list>
      <ion-item color="none" id="obeliskStudios-list-item11">
        Item
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="obeliskStudios-list-item-container6">
        <div id="obeliskStudios-markdown7" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="obeliskStudios-list-item12">
        <ion-icon name="musical-notes" item-left></ion-icon>
        Play Song
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="spacer" style="width:300px;height:43px;" id="obeliskStudios-spacer2"></div>
  <div id="obeliskStudios-container4">
    <form id="obeliskStudios-form1">
      <div id="obeliskStudios-container6">
        <div id="obeliskStudios-markdown8" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            Some friendly
            <strong>
              markdown
            </strong>
          </p>
        </div>
      </div>
      <ion-item id="obeliskStudios-input3">
        <ion-label stacked>
          First Name
        </ion-label>
        <ion-input type="text" placeholder="John" name="clientFirstName"></ion-input>
      </ion-item>
      <ion-item id="obeliskStudios-input4">
        <ion-label stacked>
          Last Name
        </ion-label>
        <ion-input type="text" placeholder="Doe" name="clientLastName"></ion-input>
      </ion-item>
      <ion-item id="obeliskStudios-input5">
        <ion-label stacked>
          E-Mail
        </ion-label>
        <ion-input type="email" placeholder="example@example.com" name="clientEmail"></ion-input>
      </ion-item>
      <ion-item id="obeliskStudios-input6">
        <ion-label stacked>
          Phone Number
        </ion-label>
        <ion-input type="tel" placeholder="1234567890" name="clientPhoneNumber"></ion-input>
      </ion-item>
      <ion-item id="obeliskStudios-input8">
        <ion-label stacked>
          What Do You Need From Us?
        </ion-label>
        <ion-input type="text" placeholder="Give us a brief description!" name="clientDescription"></ion-input>
      </ion-item>
      <div id="obeliskStudios-container5">
        <button id="obeliskStudios-button3" ion-button clear color="dark" block icon-left style="text-align:left;">
          <ion-icon name="information-circle"></ion-icon>
          About Us
        </button>
        <button id="obeliskStudios-button4" ion-button clear color="dark" block icon-left style="text-align:left;">
          <ion-icon name="at"></ion-icon>
          Contact Us
        </button>
      </div>
    </form>
  </div>
</ion-content>
